<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XS Platform - Home</title>
    <link rel="stylesheet" href="/customer/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header will be injected here -->
    <div id="header-container"></div>

    <main style="padding: 20px; text-align: center;">
        <h1 style="color: #003366;">Welcome to XS Platform</h1>
        <p style="font-size: 18px; color: #666;">Electronics e-commerce and service booking platform.</p>
        
        <div style="margin: 30px 0;">
            <a href="/customer/shop" style="display: inline-block; padding: 12px 24px; background: #003366; color: white; text-decoration: none; border-radius: 6px; margin: 10px; font-weight: 600;">
                <i class="fas fa-store"></i> Shop Now
            </a>
            <a href="/customer/auth" style="display: inline-block; padding: 12px 24px; border: 2px solid #003366; color: #003366; text-decoration: none; border-radius: 6px; margin: 10px; font-weight: 600;">
                <i class="fas fa-user"></i> Login/Register
            </a>
        </div>
        
        <div style="max-width: 800px; margin: 40px auto; text-align: left;">
            <h3>How it works:</h3>
            <ol style="line-height: 1.8;">
                <li><strong>Browse</strong> electronics products and services</li>
                <li><strong>Add to cart</strong> or save to wishlist</li>
                <li><strong>Book services</strong> with trusted providers</li>
                <li><strong>Checkout securely</strong> with multiple payment options</li>
            </ol>
        </div>
    </main>

    <script src="/customer/js/header.js"></script>
</body>
</html>
